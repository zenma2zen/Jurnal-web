<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Jurnal</title>
    <script>
        const API_KEY = "AIzaSyDM4a0GLSA3lMRYJSTzgoUfG88OZI-1MJI";
        const CX = "332c680f2381f4787";

        function searchJournals(query, year = "") {
            let searchQuery = query;
            if (year) searchQuery += ` ${year}`;

            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(searchQuery)}&cx=${CX}&key=${API_KEY}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error("Error fetching search results:", error));
        }

        function displayResults(data) {
            let resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (data.items) {
                data.items.forEach(item => {
                    let resultItem = document.createElement("div");
                    resultItem.innerHTML = `
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.snippet}</p>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = "<p>Tidak ada hasil ditemukan.</p>";
            }
        }

        function performSearch() {
            let query = document.getElementById("searchInput").value;
            let year = document.getElementById("yearFilter").value;
            if (query) {
                searchJournals(query, year);
                saveSearchHistory(query);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadSearchHistory();
        });
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f5;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .filter-container {
            margin-bottom: 20px;
            background: #d1d9e6;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .filter-container input, .filter-container button {
            background: #fff;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
        }

        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-box button {
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchResults {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Search Engine Jurnal</h1>
        <p>Cari jurnal ilmiah dengan mudah dan cepat.</p>

        <div class="filter-container">
            <label for="yearFilter">Filter Tahun:</label>
            <input type="number" id="yearFilter" placeholder="Masukkan tahun" min="1900" max="2025">
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari jurnal...">
            <button onclick="performSearch()">üîç</button>
        </div>

        <div id="searchResults"></div>
    </div>
</body>
</html>
