<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Jurnal</title>
  <script async src="https://cse.google.com/cse.js?cx=332c680f2381f4787">
</script>
<div class="gcse-searchbox"></div>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .filter-container {
            margin-bottom: 20px;
            background: #eef1f5;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .filter-container input, .filter-container button {
            background: #fff;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
        }

        .history-menu {
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 280px;
            display: none;
            overflow: hidden;
        }

        .history-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-menu li {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }

        .history-menu li:hover {
            background: #eaeaea;
        }

        .history-menu button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .history-menu button:hover {
            background: #cc0000;
        }

        .history-icon {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            background: #007bff;
            padding: 8px;
            border-radius: 50%;
            color: white;
            transition: background 0.3s;
        }

        .history-icon:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“š Search Engine Jurnal</h1>
        <p>Cari jurnal ilmiah dengan mudah dan cepat.</p>
        
        <div class="filter-container">
            <label for="yearFilter">Filter Tahun:</label>
            <input type="number" id="yearFilter" placeholder="Masukkan tahun" min="1900" max="2025">
            <button onclick="applyYearFilter()">Terapkan</button>
        </div>
        
        <div class="gcse-search"></div>
        
        <div class="history-icon" onclick="toggleHistoryMenu()">ðŸ•˜</div>
        
        <div class="history-menu" id="historyMenu">
            <ul id="historyList"></ul>
            <button onclick="clearHistory()">Hapus Riwayat</button>
        </div>
    </div>

    <script>
        function toggleHistoryMenu() {
            let menu = document.getElementById("historyMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            if (!history.includes(query) && query.length > 3) {
                history.unshift(query);
                if (history.length > 10) history.pop();
                localStorage.setItem("searchHistory", JSON.stringify(history));
                loadSearchHistory();
            }
        }

        function loadSearchHistory() {
            let historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            
            history.forEach(query => {
                let li = document.createElement("li");
                li.textContent = query;
                li.onclick = function() {
                    setSearchQuery(query);
                };
                historyList.appendChild(li);
            });
        }

        function clearHistory() {
            localStorage.removeItem("searchHistory");
            loadSearchHistory();
        }

        function setSearchQuery(query) {
            let searchInput = document.querySelector(".gsc-input input");
            if (searchInput) {
                searchInput.value = query;
                setTimeout(() => {
                    document.querySelector(".gsc-search-button").click();
                }, 500);
            }
        }

        function applyYearFilter() {
            let year = document.getElementById("yearFilter").value;
            if (year) {
                let searchInput = document.querySelector(".gsc-input input");
                if (searchInput) {
                    searchInput.value += " " + year;
                    setTimeout(() => {
                        document.querySelector(".gsc-search-button").click();
                    }, 500);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadSearchHistory();
        });
    </script>

</body>
</html>
