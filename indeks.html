<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WHARSA - Bookmark Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
      --secondary: #7209b7;
      --accent: #4cc9f0;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --radius: 16px;
      --radius-sm: 12px;
    }

    .dark-mode {
      --primary: #4cc9f0;
      --primary-gradient: linear-gradient(135deg, #4cc9f0 0%, #3a0ca3 100%);
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e9ecef;
      --text-light: #adb5bd;
      --border: #343a40;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .dark-mode .topbar {
      background: rgba(30, 30, 30, 0.9);
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo {
      font-size: 1.8rem;
    }

    .btn, button {
      padding: 10px 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover, button:hover {
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 12px rgba(67, 97, 238, 0.2);
      transform: translateY(-2px);
    }

    .primary {
      background: var(--primary-gradient);
      color: #fff;
      border: none;
    }

    .primary:hover {
      box-shadow: 0 0 16px rgba(67, 97, 238, 0.4);
      color: #fff;
      transform: translateY(-2px);
    }

    .bookmark-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .bookmark-actions input {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      flex: 1;
      background: var(--card-bg);
      color: var(--text);
      min-width: 120px;
    }

    .bookmark-actions input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .bookmarks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .bookmark-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 4px solid var(--primary);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 180px;
    }

    .bookmark-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .bookmark-title a {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s ease;
      margin-bottom: 8px;
      display: block;
    }

    .bookmark-title a:hover {
      color: var(--primary);
    }

    .bookmark-url {
      font-size: 0.85rem;
      color: var(--primary);
      margin-bottom: 12px;
      word-break: break-all;
    }

    .bookmark-snippet {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .bookmark-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 16px;
    }

    .tag {
      background: var(--primary-gradient);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .bookmark-actions {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }

    .bookmark-actions button {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 16px;
      color: var(--border);
    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    .auth-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      transition: all 0.3s ease;
    }
    
    .user-avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .auth-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 4px;
    }

    .online-dot, .offline-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .online-dot {
      background: #00c851;
      box-shadow: 0 0 0 2px rgba(0, 200, 81, 0.3);
    }

    .offline-dot {
      background: #ff4444;
      box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.3);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--card-bg);
      transform: rotate(30deg);
    }

    .message-box {
      margin: 16px 0;
      padding: 14px 18px;
      border-radius: var(--radius-sm);
      display: none;
      font-weight: 500;
    }

    .success-box { 
      background: #e3fcef; 
      color: #006644; 
      border-left: 4px solid #00c851;
    }
    
    .error-box { 
      background: #ffecec; 
      color: #cc0000; 
      border-left: 4px solid #ff4444;
    }

    .dark-mode .success-box {
      background: rgba(0, 200, 81, 0.15);
      color: #00c851;
    }
    
    .dark-mode .error-box {
      background: rgba(255, 68, 68, 0.15);
      color: #ff4444;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--card-bg);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 500px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--card-bg);
      color: var(--text);
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px;
      }
      
      .auth-container {
        width: 100%;
        justify-content: space-between;
      }
      
      .bookmark-actions {
        flex-direction: column;
      }
      
      .bookmark-actions input, .bookmark-actions button {
        width: 100%;
      }
      
      .bookmarks-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      .user-info {
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }
      
      .user-info div {
        text-align: right;
      }
      
      .bookmark-actions {
        flex-direction: column;
      }
    }

    /* Animation for loading */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Floating action button for mobile */
    .fab {
      display: none;
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary-gradient);
      color: white;
      border: none;
      box-shadow: 0 4px 16px rgba(67, 97, 238, 0.3);
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      z-index: 100;
    }

    @media (max-width: 768px) {
      .fab {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="app-title">
        <div class="logo">ðŸ”–</div>
        <div>
          <h1>WHARSA - Bookmark Saya</h1>
          <div id="authStatus" class="auth-status">
            <span class="offline-dot"></span>
            <span>Status: Belum login</span>
          </div>
        </div>
      </div>

      <div class="auth-container">
        <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        <div id="userInfo" class="user-info" style="display: none;">
          <div>
            <div id="userName"></div>
            <button onclick="showAddBookmarkModal()" class="btn primary">
              <i class="fas fa-plus"></i> Tambah Bookmark
            </button>
            <button onclick="logout()" class="btn">Logout</button>
          </div>
          <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
        </div>
        <button id="loginButton" onclick="loginWithGoogle()" class="primary" style="display: none;">
          <i class="fab fa-google"></i> Login dengan Google
        </button>
        <a href="indeks.html" class="btn">
          <i class="fas fa-home"></i> Kembali ke Pencarian
        </a>
      </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <div class="bookmark-actions">
      <input type="text" id="searchBookmarks" placeholder="Cari bookmark...">
      <input type="text" id="filterTags" placeholder="Filter berdasarkan tag (pisahkan dengan koma)">
      <button onclick="clearFilters()" class="btn">
        <i class="fas fa-times"></i> Hapus Filter
      </button>
    </div>

    <div id="bookmarksList" class="bookmarks-grid">
      <div class="empty-state">
        <i class="fas fa-bookmark"></i>
        <h3>Belum ada bookmark</h3>
        <p>Bookmark yang Anda simpan akan muncul di sini.</p>
      </div>
    </div>
  </div>

  <!-- Modal untuk menambah bookmark -->
  <div id="addBookmarkModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Tambah Bookmark Baru</h3>
        <button class="close-modal" onclick="closeAddBookmarkModal()">&times;</button>
      </div>
      <div class="form-group">
        <label for="bookmarkTitle">Judul</label>
        <input type="text" id="bookmarkTitle" placeholder="Judul bookmark">
      </div>
      <div class="form-group">
        <label for="bookmarkUrl">URL</label>
        <input type="url" id="bookmarkUrl" placeholder="https://example.com">
      </div>
      <div class="form-group">
        <label for="bookmarkDescription">Deskripsi (opsional)</label>
        <textarea id="bookmarkDescription" rows="3" placeholder="Deskripsi singkat"></textarea>
      </div>
      <div class="form-group">
        <label for="bookmarkTags">Tag (pisahkan dengan koma)</label>
        <input type="text" id="bookmarkTags" placeholder="tag1, tag2, tag3">
      </div>
      <div class="form-actions">
        <button class="btn" onclick="closeAddBookmarkModal()">Batal</button>
        <button class="btn primary" onclick="addNewBookmark()">Simpan Bookmark</button>
      </div>
    </div>
  </div>

  <button class="fab" id="scrollToTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      signOut,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      orderBy, 
      onSnapshot, 
      updateDoc, 
      deleteDoc, 
      doc,
      serverTimestamp,
      addDoc
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzhYuxmxDEqtQBYFFlyYf1ZCB1lzg7zUQ",
      authDomain: "wharsa-20c0d.firebaseapp.com",
      projectId: "wharsa-20c0d",
      storageBucket: "wharsa-20c0d.firebasestorage.app",
      messagingSenderId: "481228042342",
      appId: "1:481228042342:web:28318053709e75e761fda7",
      measurementId: "G-0F72WZQLW5"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userBookmarks = [];
    let unsubscribeBookmarks = null;

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Scroll to top button
    const scrollToTopBtn = document.getElementById('scrollToTop');
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.style.display = 'flex';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    });

    function showMessage(message, type = 'success') {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.className = `message-box ${type}-box`;
      messageBox.style.display = 'block';
      setTimeout(() => { messageBox.style.display = 'none'; }, 5000);
    }

    window.loginWithGoogle = async function() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        showMessage('Login berhasil!');
      } catch (error) {
        showMessage('Login gagal: ' + error.message, 'error');
      }
    };

    window.logout = async function() {
      try {
        await signOut(auth);
        showMessage('Logout berhasil');
        if (unsubscribeBookmarks) {
          unsubscribeBookmarks();
        }
      } catch (error) {
        showMessage('Logout gagal: ' + error.message, 'error');
      }
    };

    // Memuat bookmark dari Firestore
    function loadBookmarks() {
      const user = auth.currentUser;
      if (!user) return;
      
      const q = query(
        collection(db, 'bookmarks'), 
        where('userId', '==', user.uid),
        orderBy('createdAt', 'desc')
      );
      
      // Subscribe to realtime updates
      unsubscribeBookmarks = onSnapshot(q, (snapshot) => {
        userBookmarks = [];
        snapshot.forEach((doc) => {
          userBookmarks.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        renderBookmarks();
      }, (error) => {
        console.error('Error loading bookmarks:', error);
        showMessage('Gagal memuat bookmark: ' + error.message, 'error');
      });
    }

    // Mengedit tag bookmark
    window.editBookmarkTags = async function(bookmarkId, currentTags) {
      const newTags = prompt("Edit tag (pisahkan dengan koma):", currentTags.join(", "));
      
      if (newTags === null) return; // User membatalkan
      
      const tags = newTags.split(",")
        .map(t => t.trim())
        .filter(t => t.length > 0);
      
      try {
        const bookmarkRef = doc(db, 'bookmarks', bookmarkId);
        await updateDoc(bookmarkRef, {
          tags: tags,
          updatedAt: serverTimestamp()
        });
        showMessage('Tag berhasil diperbarui');
      } catch (error) {
        console.error('Error updating bookmark:', error);
        showMessage('Gagal memperbarui tag: ' + error.message, 'error');
      }
    };

    // Menghapus bookmark
    window.removeBookmark = async function(bookmarkId) {
      if (confirm('Apakah Anda yakin ingin menghapus bookmark ini?')) {
        try {
          await deleteDoc(doc(db, 'bookmarks', bookmarkId));
          showMessage('Bookmark berhasil dihapus');
        } catch (error) {
          console.error('Error deleting bookmark:', error);
          showMessage('Gagal menghapus bookmark: ' + error.message, 'error');
        }
      }
    };

    // Menampilkan modal tambah bookmark
    window.showAddBookmarkModal = function() {
      document.getElementById('addBookmarkModal').style.display = 'flex';
    };

    // Menutup modal tambah bookmark
    window.closeAddBookmarkModal = function() {
      document.getElementById('addBookmarkModal').style.display = 'none';
      // Reset form
      document.getElementById('bookmarkTitle').value = '';
      document.getElementById('bookmarkUrl').value = '';
      document.getElementById('bookmarkDescription').value = '';
      document.getElementById('bookmarkTags').value = '';
    };

    // Menambah bookmark baru
    window.addNewBookmark = async function() {
      const title = document.getElementById('bookmarkTitle').value.trim();
      const url = document.getElementById('bookmarkUrl').value.trim();
      const snippet = document.getElementById('bookmarkDescription').value.trim();
      const tagsInput = document.getElementById('bookmarkTags').value.trim();
      
      if (!title || !url) {
        showMessage('Judul dan URL harus diisi', 'error');
        return;
      }
      
      // Validasi URL
      try {
        new URL(url);
      } catch (e) {
        showMessage('URL tidak valid', 'error');
        return;
      }
      
      const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
      
      const user = auth.currentUser;
      if (!user) {
        showMessage('Anda harus login untuk menambah bookmark', 'error');
        return;
      }
      
      try {
        await addDoc(collection(db, 'bookmarks'), {
          userId: user.uid,
          title: title,
          url: url,
          displayLink: extractHostname(url),
          snippet: snippet,
          tags: tags,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        
        showMessage('Bookmark berhasil ditambahkan');
        closeAddBookmarkModal();
      } catch (error) {
        console.error('Error adding bookmark:', error);
        showMessage('Gagal menambah bookmark: ' + error.message, 'error');
      }
    };

    // Render daftar bookmark
    function renderBookmarks() {
      const bookmarksList = document.getElementById("bookmarksList");
      bookmarksList.innerHTML = "";
      
      const searchQuery = document.getElementById("searchBookmarks").value.trim().toLowerCase();
      const tagFilter = document.getElementById("filterTags").value.trim().toLowerCase();
      const tagFilters = tagFilter ? tagFilter.split(",").map(t => t.trim()).filter(t => t) : [];
      
      // Filter bookmark berdasarkan pencarian dan tag
      const filteredBookmarks = userBookmarks.filter(bookmark => {
        // Filter berdasarkan pencarian
        const matchesSearch = !searchQuery || 
          (bookmark.title && bookmark.title.toLowerCase().includes(searchQuery)) || 
          (bookmark.snippet && bookmark.snippet.toLowerCase().includes(searchQuery)) ||
          (bookmark.url && bookmark.url.toLowerCase().includes(searchQuery));
        
        // Filter berdasarkan tag
        const matchesTag = tagFilters.length === 0 || 
          (bookmark.tags && tagFilters.some(filterTag => 
            bookmark.tags.some(itemTag => 
              itemTag.toLowerCase().includes(filterTag)
            )
          ));
        
        return matchesSearch && matchesTag;
      });
      
      if (filteredBookmarks.length === 0) {
        if (userBookmarks.length > 0) {
          bookmarksList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-search"></i>
              <h3>Tidak ada bookmark yang cocok</h3>
              <p>Coba gunakan kata kunci atau filter yang berbeda</p>
            </div>
          `;
        } else {
          bookmarksList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-bookmark"></i>
              <h3>Belum ada bookmark</h3>
              <p>Bookmark yang Anda simpan akan muncul di sini.</p>
            </div>
          `;
        }
        return;
      }
      
      filteredBookmarks.forEach(bookmark => {
        const card = document.createElement("div");
        card.className = "bookmark-card";
        
        card.innerHTML = `
          <div>
            <div class="bookmark-title"><a href="${bookmark.url}" target="_blank">${bookmark.title || 'No title'}</a></div>
            <div class="bookmark-url">${bookmark.displayLink || extractHostname(bookmark.url)}</div>
            ${bookmark.snippet ? `<div class="bookmark-snippet">${bookmark.snippet}</div>` : ''}
            ${bookmark.tags && bookmark.tags.length > 0 ? `
              <div class="bookmark-tags">
                ${bookmark.tags.map(t => `<span class="tag">#${t}</span>`).join('')}
              </div>
            ` : ''}
          </div>
          <div class="bookmark-actions">
            <button onclick="editBookmarkTags('${bookmark.id}', ${JSON.stringify(bookmark.tags || [])})">
              <i class="fas fa-tags"></i> Edit Tag
            </button>
            <button onclick="removeBookmark('${bookmark.id}')" class="danger">
              <i class="fas fa-trash"></i> Hapus
            </button>
          </div>
        `;
        
        bookmarksList.appendChild(card);
      });
    }

    // Ekstrak hostname dari URL
    function extractHostname(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.hostname.replace('www.', '');
      } catch (e) {
        return url;
      }
    }

    // Membersihkan filter
    window.clearFilters = function() {
      document.getElementById("searchBookmarks").value = "";
      document.getElementById("filterTags").value = "";
      renderBookmarks();
    };

    // Inisialisasi
    onAuthStateChanged(auth, (user) => {
      const loginButton = document.getElementById('loginButton');
      const userInfoDiv = document.getElementById('userInfo');
      const authStatusDiv = document.getElementById('authStatus');
      const userAvatar = document.getElementById('userAvatar');
      const userNameEl = document.getElementById('userName');

      if (user) {
        // Ambil kata pertama dari displayName atau email
        const displayName = (user.displayName || user.email || "").split(" ")[0];
        userNameEl.textContent = displayName;

        authStatusDiv.innerHTML = `<span class="online-dot"></span><span>Status: Login sebagai ${user.email}</span>`;
        userInfoDiv.style.display = 'flex';
        loginButton.style.display = 'none';
        userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
        
        // Load bookmarks
        loadBookmarks();
      } else {
        authStatusDiv.innerHTML = '<span class="offline-dot"></span><span>Status: Belum login</span>';
        userInfoDiv.style.display = 'none';
        loginButton.style.display = 'block';
        
        // Clear bookmarks list
        document.getElementById("bookmarksList").innerHTML = `
          <div class="empty-state">
            <i class="fas fa-bookmark"></i>
            <h3>Belum ada bookmark</h3>
            <p>Bookmark yang Anda simpan akan muncul di sini.</p>
          </div>
        `;
      }
    });

    // Add event listeners for search and filter
    document.getElementById("searchBookmarks").addEventListener("input", renderBookmarks);
    document.getElementById("filterTags").addEventListener("input", renderBookmarks);
  </script>
</body>
</html>
