<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHARSA - Jurnal & Berita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
    :root {
      --primary: #4361ee;
      --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
      --secondary: #7209b7;
      --accent: #4cc9f0;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --radius: 16px;
      --radius-sm: 12px;
    }

    .dark-mode {
      --primary: #4cc9f0;
      --primary-gradient: linear-gradient(135deg, #4cc9f0 0%, #3a0ca3 100%);
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e9ecef;
      --text-light: #adb5bd;
      --border: #343a40;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 12px;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .topbar {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .dark-mode .topbar {
      background: rgba(30, 30, 30, 0.9);
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo {
      font-size: 1.6rem;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .auth-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .btn, button {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
    }

    .btn:hover, button:hover {
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 12px rgba(67, 97, 238, 0.2);
    }

    .primary {
      background: var(--primary-gradient);
      color: #fff;
      border: none;
    }

    .primary:hover {
      box-shadow: 0 0 16px rgba(67, 97, 238, 0.4);
      color: #fff;
    }

    .bookmark-btn {
      background: transparent;
      border: none;
      color: var(--text-light);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
    }

    .bookmark-btn.bookmarked {
      color: gold;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .controls input {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--card-bg);
      color: var(--text);
      width: 100%;
    }

    .shortcut-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .shortcut-section .btn {
      text-align: center;
    }

    .search-results, .news-section {
      margin-top: 24px;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 12px;
      border-left: 4px solid var(--primary);
      position: relative;
    }

    .result-card .title a {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      padding-right: 30px;
      display: block;
    }

    .url {
      font-size: 0.8rem;
      color: var(--primary);
      margin: 6px 0;
      word-break: break-all;
    }

    .snippet {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: 8px;
      line-height: 1.5;
    }

    .bookmark-container {
      position: absolute;
      top: 16px;
      right: 16px;
    }

    .pagination {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .pagination a {
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--card-bg);
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .pagination a.active {
      background: var(--primary-gradient);
      color: #fff;
      border-color: transparent;
    }

    .news-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .news-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .news-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .news-content {
      padding: 16px;
    }

    .news-title a {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      line-height: 1.4;
    }

    .news-snippet {
      font-size: 0.85rem;
      color: var(--text-light);
      line-height: 1.5;
      margin-top: 8px;
    }

    .message-box {
      margin: 12px 0;
      padding: 12px;
      border-radius: var(--radius-sm);
      display: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .success-box { 
      background: #e3fcef; 
      color: #006644; 
      border-left: 4px solid #00c851;
    }
    
    .error-box { 
      background: #ffecec; 
      color: #cc0000; 
      border-left: 4px solid #ff4444;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
      padding: 8px;
      align-self: flex-end;
    }

    /* Desktop styles */
    @media (min-width: 768px) {
      body {
        padding: 16px;
      }
      
      .topbar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
      }
      
      .auth-container {
        flex-direction: row;
        align-items: center;
        width: auto;
        gap: 16px;
      }
      
      .user-info {
        flex-direction: row;
        align-items: center;
        gap: 12px;
      }
      
      .controls {
        flex-direction: row;
      }
      
      .controls input {
        width: auto;
        flex: 1;
      }
      
      .controls button {
        width: auto;
      }
      
      .shortcut-section {
        flex-direction: row;
      }
      
      .shortcut-section .btn {
        width: auto;
        min-width: 160px;
      }
      
      .news-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }

    /* Very small devices */
    @media (max-width: 360px) {
      h1 {
        font-size: 1.2rem;
      }
      
      .btn, button {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { 
      getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {

      collection, 
      addDoc, 
      query, 
      where, 
      getDocs, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzhYuxmxDEqtQBYFFlyYf1ZCB1lzg7zUQ",
      authDomain: "wharsa-20c0d.firebaseapp.com",
      projectId: "wharsa-20c0d",
      storageBucket: "wharsa-20c0d.firebasestorage.app",
      messagingSenderId: "481228042342",
      appId: "1:481228042342:web:28318053709e75e761fda7",
      measurementId: "G-0F72WZQLW5"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const GOOGLE_CSE_API_KEY = "AIzaSyA5LuzIIPGstJMeLSxegUxM1pZIho0dibc";
    const GOOGLE_CSE_CX = "332c680f2381f4787";
    const NEWS_URL = "https://berita-indo-api.vercel.app/v1/cnn-news/internasional";

    let currentUser = null;
    let currentPage = 1;
    let totalResults = 0;
    let resultsPerPage = 10;
    let currentSearchResults = [];

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    function showMessage(message, type = 'success') {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.className = `message-box ${type}-box`;
      messageBox.style.display = 'block';
      setTimeout(() => { messageBox.style.display = 'none'; }, 5000);
    }

    window.loginWithGoogle = async function() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        showMessage('Login berhasil!');
      } catch (error) {
        showMessage('Login gagal: ' + error.message, 'error');
      }
    };

    window.logout = async function() {
      try {
        await signOut(auth);
        showMessage('Logout berhasil');
      } catch (error) {
        showMessage('Logout gagal: ' + error.message, 'error');
      }
    };

    // Fungsi untuk menambahkan bookmark
    async function addBookmark(item) {
      if (!currentUser) {
        showMessage('Anda harus login untuk menambahkan bookmark', 'error');
        return;
      }

      try {
        // Cek apakah bookmark sudah ada
        const bookmarksQuery = query(
          collection(db, 'bookmarks'),
          where('userId', '==', currentUser.uid),
          where('url', '==', item.link)
        );
        
        const querySnapshot = await getDocs(bookmarksQuery);
        
        if (!querySnapshot.empty) {
          showMessage('Bookmark sudah ada di koleksi Anda', 'error');
          return;
        }

        // Tambahkan bookmark baru
        await addDoc(collection(db, 'bookmarks'), {
          title: item.title,
          url: item.link,
          snippet: item.snippet,
          displayLink: item.displayLink,
          userId: currentUser.uid,
          createdAt: serverTimestamp(),
          tags: []
        });

        showMessage('Bookmark berhasil ditambahkan!');
        
        // Update tampilan tombol bookmark
        const bookmarkBtn = document.querySelector(`.bookmark-btn[data-url="${item.link}"]`);
        if (bookmarkBtn) {
          bookmarkBtn.classList.add('bookmarked');
          bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i>';
        }
      } catch (error) {
        console.error('Error adding bookmark: ', error);
        showMessage('Gagal menambahkan bookmark: ' + error.message, 'error');
      }
    }

    window.performSearch = async function(page = 1) {
      const queryInput = document.getElementById('searchQuery').value.trim();
      const startYear = document.getElementById('startYear').value.trim();
      const endYear = document.getElementById('endYear').value.trim();
      const resultsList = document.getElementById('resultsList');

      currentPage = page;
      resultsList.innerHTML = '<p class="loading">Mencari...</p>';
      document.getElementById('paginationControls').style.display = 'none';

      if (!queryInput) {
        resultsList.innerHTML = '<p>Masukkan kata kunci untuk memulai pencarian.</p>';
        return;
      }

      const startIndex = (page - 1) * resultsPerPage + 1;
      let searchUrl = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_CSE_API_KEY}&cx=${GOOGLE_CSE_CX}&q=${encodeURIComponent(queryInput)}&start=${startIndex}`;
      if (startYear && endYear) searchUrl += `&sort=date:r:${startYear}0101:${endYear}1231`;

      try {
        const response = await fetch(searchUrl);
        const data = await response.json();
        resultsList.innerHTML = '';
        
        if (data.items && data.items.length > 0) {
          currentSearchResults = data.items;
          totalResults = parseInt(data.searchInformation.totalResults) || 0;
          
          data.items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
              <div class="bookmark-container">
                <button class="bookmark-btn" data-url="${item.link}" onclick="addBookmark(${escapeItemForHTML(item)})">
                  <i class="far fa-bookmark"></i>
                </button>
              </div>
              <div class="title"><a href="${item.link}" target="_blank">${item.title}</a></div>
              <div class="url">${item.displayLink}</div>
              <div class="snippet">${item.snippet}</div>
            `;
            resultsList.appendChild(card);
          });

          // Update status bookmark untuk hasil yang sudah dibookmark
          if (currentUser) {
            updateBookmarkStatuses();
          }
          
          // Update pagination controls
          updatePaginationControls();
        } else {
          resultsList.innerHTML = '<p>Tidak ada hasil.</p>';
        }
      } catch (error) {
        resultsList.innerHTML = '<p class="error-box">Terjadi kesalahan.</p>';
      }
    };

    // Fungsi untuk mengupdate status bookmark
    async function updateBookmarkStatuses() {
      if (!currentUser) return;
      
      try {
        // Ambil semua bookmark pengguna
        const bookmarksQuery = query(
          collection(db, 'bookmarks'),
          where('userId', '==', currentUser.uid)
        );
        
        const querySnapshot = await getDocs(bookmarksQuery);
        const bookmarkedUrls = [];
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          bookmarkedUrls.push(data.url);
        });
        
        // Update tampilan tombol bookmark
        const bookmarkButtons = document.querySelectorAll('.bookmark-btn');
        bookmarkButtons.forEach(btn => {
          const url = btn.getAttribute('data-url');
          if (bookmarkedUrls.includes(url)) {
            btn.classList.add('bookmarked');
            btn.innerHTML = '<i class="fas fa-bookmark"></i>';
          }
        });
      } catch (error) {
        console.error('Error checking bookmarks: ', error);
      }
    }

    // Helper function untuk escape item agar aman untuk HTML
    function escapeItemForHTML(item) {
      const escapedItem = {};
      for (const key in item) {
        if (item.hasOwnProperty(key)) {
          escapedItem[key] = item[key]
            .toString()
            .replace(/'/g, "\\'")
            .replace(/"/g, '\\"');
        }
      }
      return escapedItem;
    }

    function updatePaginationControls() {
      const paginationContainer = document.getElementById('paginationControls');
      paginationContainer.style.display = 'flex';
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(totalResults / resultsPerPage);
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      // Previous button
      if (currentPage > 1) {
        const prevLink = document.createElement('a');
        prevLink.href = '#';
        prevLink.innerHTML = '&laquo;';
        prevLink.addEventListener('click', (e) => {
          e.preventDefault();
          performSearch(currentPage - 1);
        });
        paginationContainer.appendChild(prevLink);
      }

      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        const pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        if (i === currentPage) {
          pageLink.className = 'active';
        }
        pageLink.addEventListener('click', (e) => {
          e.preventDefault();
          performSearch(i);
        });
        paginationContainer.appendChild(pageLink);
      }

      // Next button
      if (currentPage < totalPages) {
        const nextLink = document.createElement('a');
        nextLink.href = '#';
        nextLink.innerHTML = '&raquo;';
        nextLink.addEventListener('click', (e) => {
          e.preventDefault();
          performSearch(currentPage + 1);
        });
        paginationContainer.appendChild(nextLink);
      }
    }

    async function loadNews() {
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = `
        <div class="news-card loading">
          <div style="height: 160px; background: var(--border); border-radius: var(--radius) var(--radius) 0 0;"></div>
          <div class="news-content">
            <div style="height: 20px; background: var(--border); border-radius: var(--radius-sm); margin-bottom: 10px;"></div>
            <div style="height: 16px; background: var(--border); border-radius: var(--radius-sm); width: 80%;"></div>
          </div>
        </div>
        <div class="news-card loading">
          <div style="height: 160px; background: var(--border); border-radius: var(--radius) var(--radius) 0 0;"></div>
          <div class="news-content">
            <div style="height: 20px; background: var(--border); border-radius: var(--radius-sm); margin-bottom: 10px;"></div>
            <div style="height: 16px; background: var(--border); border-radius: var(--radius-sm); width: 80%;"></div>
          </div>
        </div>
        <div class="news-card loading">
          <div style="height: 160px; background: var(--border); border-radius: var(--radius) var(--radius) 0 0;"></div>
          <div class="news-content">
            <div style="height: 20px; background: var(--border); border-radius: var(--radius-sm); margin-bottom: 10px;"></div>
            <div style="height: 16px; background: var(--border); border-radius: var(--radius-sm); width: 80%;"></div>
          </div>
        </div>
      `;
      
      try {
        const response = await fetch(NEWS_URL);
        const data = await response.json();
        newsList.innerHTML = '';
        if (data.data && data.data.length > 0) {
          data.data.slice(0, 6).forEach(newsItem => {
            const card = document.createElement('div');
            card.className = 'news-card';
            const imgUrl = newsItem.image?.large || newsItem.image?.small || newsItem.thumbnail || "https://via.placeholder.com/300x180/cccccc/969696?text=No+Image";
            card.innerHTML = `
              <img src="${imgUrl}" alt="${newsItem.title}" class="news-image" onerror="this.src='https://via.placeholder.com/300x180/cccccc/969696?text=No+Image'">
              <div class="news-content">
                <div class="news-title"><a href="${newsItem.link}" target="_blank">${newsItem.title}</a></div>
                <div class="news-snippet">${newsItem.contentSnippet || newsItem.description || ''}</div>
              </div>
            `;
            newsList.appendChild(card);
          });
        } else {
          newsList.innerHTML = '<p>Tidak ada berita.</p>';
        }
      } catch (error) {
        newsList.innerHTML = '<p class="error-box">Gagal memuat berita.</p>';
      }
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      const authStatusDiv = document.getElementById('authStatus');
      const userInfoDiv = document.getElementById('userInfo');
      const loginButton = document.getElementById('loginButton');
      const userAvatar = document.getElementById('userAvatar');
      const userNameEl = document.getElementById('userName');

      if (user) {
        // Ambil kata pertama dari displayName atau email
        const displayName = (user.displayName || user.email || "").split(" ")[0];
        userNameEl.textContent = displayName;

        authStatusDiv.innerHTML = `<span class="online-dot"></span><span>Status: Login sebagai ${user.email}</span>`;
        userInfoDiv.style.display = 'flex';
        loginButton.style.display = 'none';
        userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
        
        // Update status bookmark jika ada hasil pencarian
        if (currentSearchResults.length > 0) {
          updateBookmarkStatuses();
        }
      } else {
        authStatusDiv.innerHTML = '<span class="offline-dot"></span><span>Status: Belum login</span>';
        userInfoDiv.style.display = 'none';
        loginButton.style.display = 'block';
        
        // Reset status bookmark
        const bookmarkButtons = document.querySelectorAll('.bookmark-btn');
        bookmarkButtons.forEach(btn => {
          btn.classList.remove('bookmarked');
          btn.innerHTML = '<i class="far fa-bookmark"></i>';
        });
      }
    });

    // Load news on page load
    loadNews();
  </script>
</body>
</html>
